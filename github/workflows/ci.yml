name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Install Playwright (optional)
      run: |
        playwright install --with-deps chromium || echo "Playwright installation failed, continuing with tests"
    
    - name: Run tests
      run: |
        pytest tests/ --cov=src --cov-report=xml -v
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black pylint mypy
    
    - name: Run Black
      run: black --check src/ tests/ || echo "Black check failed, continuing"
    
    - name: Run Pylint
      run: pylint src/ || echo "Pylint check failed, continuing"
    
    - name: Run MyPy
      run: mypy src/ || echo "MyPy check failed, continuing"

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t otp-forwarder-bot:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm otp-forwarder-bot:latest python -c "import src; print('Import successful')" || echo "Docker test failed, continuing"
